<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0033)http://joncom.be/code/css-clocks/ -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="../../css/screen.css" type="text/css">
    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>

    <script type="text/javascript">
        // this strange block of code exists to make sure the clocks are 
        // started as soon as possible as the page loads, rather than always 
        // waiting for a $(document).ready() as I normally do...
        var bScriptLoaded = false;
        var bDOMLoaded = false;
        var bClocksInitialised = false;

        function ClockInit() {
            if ((bClocksInitialised != true) && (bDOMLoaded == true) && (bScriptLoaded == true)) {
                bClocksInitialised = true;
                oClockAnalog.fInit();
                oClockDigital.fInit();
            }
        }
    </script>
    <script type="text/javascript" src="../../js/css-clocks.js"></script>
</head>

<body>
    <!-- page content -->
    <div id="cssclock">
        <div id="clockanalog">
            <img src="../../img/analogseconds.png" id="analogsecond" alt="Clock second-hand" style="transform: rotate(180deg);">
            <img src="../../img/analogminutes.png" id="analogminute" alt="Clock minute-hand" style="transform: rotate(171deg);">
            <img src="../../img/analoghours.png" id="analoghour" alt="Clock hour-hand" style="transform: rotate(284deg);">
        </div>
        <div id="clockdigital">
            <img src="../../img/digitalhours.gif" id="digitalhour" alt="Clocks hours" style="transform: rotate(225deg);">
            <img src="../../img/digitalminutes.gif" id="digitalminute" alt="Clocks minutes" style="transform: rotate(192deg);">
            <img src="../../img/digitalseconds.gif" id="digitalsecond" alt="Clocks seconds" style="transform: rotate(180deg);">
            <div style="opacity: 1;">&nbsp;</div>
            <div style="opacity: 1;">&nbsp;</div>
        </div>
    </div>
    <script type="text/javascript">
        bDOMLoaded = true;
        ClockInit();
    </script>
</body>
</html>
